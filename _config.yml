title: "Sunbochen Tang"
description: "Personal website: research, projects, notes."
url: "https://tangsun.github.io"   # or your custom domain
baseurl: "/projects"                            # "" for root user site; "/subpath" if needed

markdown: kramdown
highlighter: rouge
permalink: pretty
kramdown:
  input: GFM
  math_engine: mathjax
  math_engine_opts:
    preview: none

# GitHub Pagesâ€“friendly plugins (optional but nice)
plugins:
  - jekyll-sitemap

# One collection for your project pages
collections:
  projects:
    output: true
    permalink: /:name/

# Defaults so every file in _projects uses the project layout
defaults:
  - scope:
      path: ""
      type: projects
    values:
      layout: project
      mathjax: true

# Your personal details (used for meta and JSON-LD)
owner:
  name: "Sunbochen Tang"
  email: "tangsun@mit.edu"
  avatar: "/static/images/avatar.jpg"
  same_as:              # social profiles for Person JSON-LD
    - "https://github.com/tangsun"
    # - "https://twitter.com/tangsun"
    - "https://https://scholar.google.com/citations?user=7xtBYY8AAAAJ&hl=en"
    # - "https://www.linkedin.com/in/<id>"

# Twitter/X card defaults
# twitter:
#   site: "@<handle>"     # your handle, used as default creator
